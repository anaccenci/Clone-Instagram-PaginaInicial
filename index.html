<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/celular.png" alt="celular com uma página do instagram aberta">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="images/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="index.html" class="instagram-login"> Continue como anaccenci</a>
                <a href="index.html" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é anaccenci?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>


            <div>
                <div clas="get-the-app">
                    <p clas="get-app">Baixe o aplicativo.</p>
                    <div class="download-button">
                        <a href="#" class="app-download">
                            <img src="images/appstore.png" alt="botão de redirecionamento pra download na App Store">
                        </a>
                        <a href="#" class="app-download">
                            <img src="images/googleplay.png" alt="botão de redirecionamento pra download no GooglePlay">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
